<DOCTYPE! HTML/>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script> 
    </head>

    <body>
        <a-scene backgroundcolor = "#000000">
            <a-entity position = "0 0 5" rotation = "0 0 0">
               <a-camera></a-camera>
            </a-entity>

            <a-sky></a-sky>
            <a-box position = "0 1.3 0" rotation="0 90 0" color = "#509fff"></a-box>
            <a-box postion = "-8 -1.25 -6.5" rotation="0 90 0"  depth = "1.6" height="1.5" color = "yellow"></a-box>
            <a-box color = "red" depth = "0.5" position = "-0.2 0.8 2" width ="0.32" height="0.25"></a-box>
            <a-box color = "green" depth = "0.5" position = "0.2 0.8 2" width ="0.3" height="0.25"></a-box>
            <a-box color = "green" depth = "0.5" position = "-0.2 0.3 2" width ="0.3" height="0.25"></a-box>
            <a-box color = "red" depth = "0.5" position = "0.2 0.3 2" width ="0.3" height="0.25"></a-box>
            <a-sphere radius="0.2" position = "-0.3 1.5 0.5"></a-sphere>
            <a-sphere radius="0.2" position = "0.3 1.5 0.5" ></a-sphere>
            <a-sphere color = "black" radius="0.05" position = "-0.3 1.5 0.8" animation="property:position; rotation:from:-0.3 1.5 0.5;to: -0.3 1.7 0.5; dir:alternate; loop:true; dur:2000"></a-sphere>
            <a-sphere color = "black" radius="0.05" position = "0.3 1.5 0.8" animation="property:position; rotation:from:0.3 1.5 0.5;to: 0.3 1.7 0.5; dir:alternate; loop:true; dur:2000"></a-sphere>
            <a-box color = "yellow" position = "0 1.04 0.5" height = "0.2" width = "0.5"></a-box>
            <a-box position = "0 1.04 0.5" height = "0.2" width = "0.03"></a-box>
            <a-box position = "0.1 1.04 0.5" height = "0.2" width = "0.03"></a-box>
            <a-box position = "0.2 1.04 0.5" height = "0.2" width = "0.03"></a-box>
            <a-box position = "-0.1 1.04 0.5" height = "0.2" width = "0.03"></a-box>
            <a-box position = "-0.2 1.04 0.5" height = "0.2" width = "0.03"></a-box>
            <a-sphere position="0 1.3 0.5" radius = "0.1" color="pink"></a-sphere>
            <a-cylinder position = "-0.3 -1.4 0" radius="0.25" color="coral"></a-cylinder>
            <a-cylinder position = "0.4 -1.4 0" radius="0.25" color="coral"></a-cylinder>
            <a-cylinder color="#509fff" radius="0.25" position="-1.2 0.1 0" rotation="60 90 0" height="1.2"></a-cylinder>
            <a-cylinder color="#509fff" radius="0.25" position="1.2 0.1 0" rotation="120 90 0" height="1.2"></a-cylinder>
            <a-box position="0 2.01 0" color = "cyan" width="0.07" height="0.5"></a-box>
            <a-sphere radius="0.2" position="0 2.5 0" color="red"></a-sphere>
        </a-scene>
    </body>
</html>
